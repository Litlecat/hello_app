<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="第二章：可以寫App的工具｜環境就緒圖">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="12" markerHeight="12" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e2e8f0"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Header -->
  <g font-family="Inter, Arial, Helvetica, sans-serif" fill="#e2e8f0">
    <text x="60" y="90" font-size="36" font-weight="700">AI vibe coding - 手機 App</text>
    <text x="60" y="130" font-size="22" opacity="0.9">第二章：可以寫App的工具｜環境就緒圖</text>
  </g>

  <!-- Tools (left) -->
  <g font-family="Inter, Arial, Helvetica, sans-serif" fill="#e2e8f0" transform="translate(80, 210)">
    <text x="0" y="-20" font-size="16" opacity="0.9">工具（今天只求能動）</text>
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="270" height="42" rx="12" fill="#0b1220" stroke="#38bdf8" stroke-width="2"/>
      <text x="16" y="27" font-size="16">Android Studio（SDK / AVD / adb）</text>

      <rect x="0" y="54" width="270" height="42" rx="12" fill="#0b1220" stroke="#22d3ee" stroke-width="2"/>
      <text x="16" y="81" font-size="16">Flutter SDK（建議用 doctor）</text>

      <rect x="0" y="108" width="270" height="42" rx="12" fill="#0b1220" stroke="#34d399" stroke-width="2"/>
      <text x="16" y="135" font-size="16">React-native（建議用 doctor）</text>

      <rect x="0" y="162" width="270" height="42" rx="12" fill="#0b1220" stroke="#a78bfa" stroke-width="2"/>
      <text x="16" y="189" font-size="16">Node.js LTS（建議用 npm / node ）</text>

      <rect x="0" y="216" width="270" height="42" rx="12" fill="#0b1220" stroke="#64748b" stroke-width="2"/>
      <text x="16" y="243" font-size="16" opacity="0.85">adb （建議用 devices）</text>
    </g>
  </g>

  <!-- Cursor Terminal (center) -->
  <g transform="translate(400, 150)">
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="360" height="300" rx="16" fill="#0b1220" stroke="#38bdf8" stroke-width="2"/>
      <text x="180" y="36" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" fill="#e2e8f0" font-size="20" font-weight="700">Cursor Terminal</text>
      <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#cbd5e1" font-size="16">
        <text x="24" y="76" font-size="20" style="text-decoration: underline;">Flutter SDK</text>
        <text x="24" y="104">flutter doctor</text>
        <text x="24" y="132">flutter devices</text>
        <text x="24" y="160" font-size="20" style="text-decoration: underline;">React-native</text>
        <text x="24" y="188">npx react-native doctor</text>
        <text x="24" y="216">node -v / npm -v</text>
        <text x="24" y="244">adb devices</text>
      </g>
      <text x="180" y="275" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" fill="#93c5fd" font-size="14" opacity="0.9">逐條執行，先確定「能動」再前進</text>
    </g>
  </g>

  <!-- Device (right) -->
  <g transform="translate(900, 170)" filter="url(#shadow)">
    <rect x="0" y="0" width="150" height="260" rx="26" fill="#0b1220" stroke="#38bdf8" stroke-width="2"/>
    <rect x="18" y="32" width="114" height="200" rx="14" fill="#111827" stroke="#334155"/>
    <circle cx="75" cy="242" r="6" fill="#334155"/>
    <text x="75" y="140" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" fill="#e5e7eb" font-size="16">裝置</text>
    <text x="75" y="162" text-anchor="middle" font-family="Inter, Arial, Helvetica, sans-serif" fill="#94a3b8" font-size="12">（模擬器 / 實機）</text>
  </g>

  <!-- Arrows -->
  <g stroke="#e2e8f0" stroke-width="3" fill="none" marker-end="url(#arrow)" opacity="0.95">
    <line x1="350" y1="345" x2="400" y2="300"/>
    <line x1="760" y1="300" x2="900" y2="300"/>
  </g>

  <!-- Footer: 三條線 -->
  <g font-family="Inter, Arial, Helvetica, sans-serif" fill="#cbd5e1">
    <text x="60" y="540" font-size="20" opacity="0.95">收工前快速檢查一下</text>
   <text x="60" y="588" font-size="16" opacity="0.9">
  <tspan x="60"  >1：flutter doctor ／npx react-native doctor 無紅字或Error</tspan>
  <tspan x="530" >2：node -v / npm -v 正常顯示版本號碼</tspan>
  <tspan x="860"  >3：adb devices 至少一台狀態為 device</tspan>
</text>
  </g>
</svg>

