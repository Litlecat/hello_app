<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="第三章：在 Cursor 的工作流與 AI 協作｜雙分頁與錯誤速修">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.25"/>
    </filter>
    <marker id="arrow" viewBox="0 0 10 10" refX="9" refY="5" markerWidth="12" markerHeight="12" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#e2e8f0"/>
    </marker>
  </defs>

  <rect x="0" y="0" width="1200" height="630" fill="url(#bg)"/>

  <!-- Header -->
  <g font-family="Inter, Arial, Helvetica, sans-serif" fill="#e2e8f0">
    <text x="60" y="90" font-size="36" font-weight="700">AI vibe coding - 手機 App</text>
    <text x="60" y="140" font-size="22" opacity="0.9">第三章：在 Cursor 的工作流程與 AI 協作</text>
  </g>

  <!-- Narrative panels: Flow (left), Help Template (right) -->
  <g font-family="Inter, Arial, Helvetica, sans-serif">
    <!-- Left: Workflow Flow -->
    <g transform="translate(60, 180)" filter="url(#shadow)">
      <rect x="0" y="0" width="500" height="260" rx="16" fill="#0b1220" stroke="#38bdf8" stroke-width="2"/>
      <text x="20" y="36" fill="#e2e8f0" font-size="18" font-weight="700">工作流程</text>
      <g fill="#cbd5e1" font-size="16">
        <text x="20" y="76">1) 選裝置：flutter devices / adb devices</text>
        <text x="20" y="104">2) React-Native：兩分頁 → A 開 Metro、B 安裝到裝置</text>
        <text x="20" y="132">3) Flutter：指定入口與裝置執行</text>
        <text x="20" y="160">4) 有紅字：用「錯誤求助模板」丟給 AI</text>
        <text x="20" y="188" fill="#93c5fd" font-size="14">節奏：先裝置 → RN（Metro→安裝）→ Flutter → 先解最上面那條錯誤</text>
      </g>
    </g>

    <!-- Right: Error Help Template -->
    <g transform="translate(580, 180)" filter="url(#shadow)">
      <rect x="0" y="0" width="500" height="260" rx="16" fill="#0b1220" stroke="#a78bfa" stroke-width="2"/>
      <text x="20" y="36" fill="#e2e8f0" font-size="18" font-weight="700">錯誤求助模板（複製這段丟 AI）</text>
      <g fill="#cbd5e1" font-size="15">
        <text x="20" y="76">• 錯誤原文（完整貼）</text>
        <text x="20" y="100">• 我執行過的指令（逐行）</text>
        <text x="20" y="124">• 環境與裝置（OS / 模擬器或實機）</text>
        <text x="20" y="148">• 專案位置與入口檔（例：&lt;你的 Flutter 專案資料夾&gt;、lib/main.dart）</text>
        <text x="20" y="172">• 已嘗試與結果（失敗路徑）</text>
        <text x="20" y="196">• 期望結果（最短可行步驟）</text>
      </g>
    </g>
  </g>



  <!-- Error quick fixes -->
  <g transform="translate(60, 470)" filter="url(#shadow)">
    <rect x="0" y="0" width="1020" height="110" rx="14" fill="#0b1220" stroke="#22d3ee" stroke-width="2"/>
    <text x="20" y="32" font-family="Inter, Arial, Helvetica, sans-serif" fill="#e2e8f0" font-size="16" font-weight="700">錯誤速修（先試這幾招）</text>
    <g font-family="ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace" fill="#cbd5e1" font-size="15">
      <text x="20" y="60">1) 8081 佔用：kill -9 $(lsof -ti:8081)  →  再重開 Metro</text>
      <text x="20" y="86">2) ADB 未授權：adb kill-server &amp;&amp; adb start-server</text>
      <text x="520" y="86">3) Flutter 授權：flutter doctor --android-licenses</text>
    </g>
  </g>


</svg>

